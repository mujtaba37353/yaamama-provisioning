<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المتجر معلّق - يمامة</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      max-width: 520px;
      padding: 40px 30px;
    }
    .icon {
      font-size: 72px;
      margin-bottom: 24px;
      opacity: 0.9;
    }
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 16px;
      color: #f5a623;
    }
    p {
      font-size: 17px;
      line-height: 1.8;
      color: #ccc;
      margin-bottom: 12px;
    }
    .contact {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid rgba(255,255,255,0.15);
    }
    .contact p {
      font-size: 14px;
      color: #999;
    }
    .contact a {
      color: #f5a623;
      text-decoration: none;
    }
    .contact a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">⏸️</div>
    <h1>هذا المتجر معلّق مؤقتاً</h1>
    <p>تم تعليق هذا المتجر بسبب انتهاء أو إلغاء الاشتراك.</p>
    <p>إذا كنت صاحب المتجر، يمكنك تجديد اشتراكك من لوحة التحكم لإعادة تفعيل متجرك.</p>
    <div class="contact">
      <p>هل تحتاج مساعدة؟ تواصل معنا عبر <a href="mailto:support@yaamama.store">support@yaamama.store</a></p>
    </div>
  </div>
</body>
</html>
